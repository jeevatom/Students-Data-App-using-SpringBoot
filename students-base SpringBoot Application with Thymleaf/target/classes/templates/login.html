<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        .fade-out {
            opacity: 0;
            transition: opacity 1s ease-out;
        }
        .logoutAlert {
            opacity: 1;
            transition: opacity 1s ease-out;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
              
                <div class="card m-5">
                    <div class="card-header">
                        <h5 class="card-title">Login</h5>
                    </div>
                    <div class="card-body">
                        <form action="/" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" id="username" name="username" class="form-control" required>
                                <div id="usernameError" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" id="password" name="password" class="form-control" required>
                                <div id="passwordError" class="invalid-feedback" ></div>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <h6>New User? <a href="#" th:href="@{/register}">Register here</a></h6>
                    </div>
                </div>
                 
                <div th:if="${successMessage}" style="color: green;">
                    <p th:text="${successMessage}"></p>
                </div>
               
                <div class="m-3 ps-4" th:if="${param.logout}">
                    <div id="logoutAlert" class="alert alert-success" role="alert">
                        You have been logged out successfully.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    
    <script>
          
        
       
        function hideAlertAfterDelay() {
            const alertElement = document.getElementById('logoutAlert');
            if (alertElement) {
                setTimeout(() => {
                    alertElement.style.display = 'none';
                }, 3000);
            }
        }

        
        document.addEventListener('DOMContentLoaded', hideAlertAfterDelay);




        document.getElementById('loginForm').addEventListener('submit', function(event) {
            let isValid = true;

            
            document.getElementById('username').classList.remove('is-invalid');
            document.getElementById('password').classList.remove('is-invalid');
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';

            
            const username = document.getElementById('username').value.trim();
            if (!username) {
                document.getElementById('username').classList.add('is-invalid');
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }

            
            const password = document.getElementById('password').value.trim();
            if (!password) {
                document.getElementById('password').classList.add('is-invalid');
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }

           
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
