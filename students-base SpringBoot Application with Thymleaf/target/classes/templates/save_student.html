<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Register Student</h2>
        <form th:action="@{/students/addStudent}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label for="feesDetails">Fees Details:</label>
                <input type="text" class="form-control" id="feesDetails" th:field="*{feesDetails}" required>
            </div>
            <div class="form-group">
                <label for="markDetails">Mark Details:</label>
                <input type="text" class="form-control" id="markDetails" th:field="*{markDetails}" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
</body>
</html>
